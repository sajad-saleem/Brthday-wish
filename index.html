<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Best Friend!</title>
    <style>
      /* Basic Styles */
      body,
      html {
        margin: 0;
        padding: 20;
        height: 100%;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to top right, rgba(255, 154, 158, 0.7), rgba(250, 208, 196, 0.7), rgba(250, 208, 196, 0.7));
        color: #333;
        overflow: hidden;
      }

      /* Center Content */
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        flex-direction: column;
        text-align: center;
        z-index: 1;
        position: relative;
      }

      /* Heading Animation */
      h1 {
        font-size: 3.5em;
        margin: 0;
        color: Red;
        animation: fadeInDown 2s ease-in-out;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      }

      h2 {
        font-size: 2em;
        margin: 10px 0 0;
        color: #800000;
        animation: fadeInUp 2s ease-in-out;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      }
      p{
          font-size: 1em;
        margin: 10px 0 0;
        color: #800000;
        animation: fadeInUp 2s ease-in-out;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      }

      /* Button Styles */
      .btn {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.2em;
        color: #fff;
        background-color: #ff6f61;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease-in-out;
        animation: bounceIn 2s infinite;
      }

      .btn:hover {
        transform: scale(1.15);
        background-color: #ff9068;
      }

      /* Hidden Birthday Wish */
      #wish {
        display: none;
        font-size: 2em;
        color: #fff;
        margin-top: 20px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 2s ease-in-out;
      }

      /* Balloon Styles */
      .balloon {
        position: absolute;
        bottom: -100px;
        width: 60px;
        height: 80px;
        background-color: #ff6f61;
        border-radius: 50%;
        box-shadow: inset 10px -10px rgba(0, 0, 0, 0.2);
        animation: floatUp 1s linear infinite;
        opacity: 0.1;
        transition: all 0.1s ease-in-out;
      }

      /* Thread Styles */
      .balloon::before {
        content: "";
        position: absolute;
        bottom: -40px;
        left: 50%;
        width: 2px;
        height: 40px;
        background-color: #d3d3d3;
        transform: translateX(-50%);
      }

      /* Keyframes for Animations */
      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-30px);
        }

        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }

        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh);
        }

        100% {
          transform: translateY(-100vh);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Happy Birthday, Bestie!</h1>
      <h2>Wishing you joy, laughter, and love today and always!</h2>
      <p>Donâ€™t worry about getting older. Youâ€™re still younger than the dinosaurs.<br><br>ðŸŽˆ Bandri Jai ðŸŽˆ </p>
      <button class="btn" onclick="showWish()">Click, I have A Surprise For you ðŸŽ‰</button>
      <div id="wish">
      ðŸ˜˜
      </div>
    </div>
    <!-- JavaScript Functionality -->
    <script>
      window.onload = function() {
        createBalloons();
      };

      function createBalloons() {
        // Generate animated balloons
        for (let i = 0; i < 15; i++) {
          const balloon = document.createElement('div');
          balloon.classList.add('balloon');
          // Random balloon colors
          const colors = ['#ff6f61', '#ffd700', '#6f4e37', '#1e90ff', '#ff9068'];
          balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          // Positioning balloons at random horizontal positions
          balloon.style.left = Math.random() * 100 + 'vw';
          balloon.style.animationDuration = (Math.random() * 3 + 8) + 's';
          document.body.appendChild(balloon);
          // Remove balloon after animation ends
          balloon.addEventListener('animationend', () => {
            balloon.remove();
          });
        }
      }

      function showWish() {
        // Show the birthday wish message
        const wish = document.getElementById('wish');
        wish.style.display = 'block';
      }
    </script>
  </body>
</html>
